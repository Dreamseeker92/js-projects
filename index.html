<!DOCTYPE html>
<html>
<head>
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<a href="https://happy-learning.herokuapp.com/ " target="_blank"><img alt="Join Slack" height="40" width="139" src="http://i.imgur.com/0Lne5Vr.png"/></a>

<h1>Real World Example - Slide Show</h1>

<p id="demo">In this lecture, we will build a pure javascript based slied show.</p>

<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="http://i.imgur.com/T1RQur9.jpg" style="width:100%">
        <div class="text">My little bee</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="http://i.imgur.com/a500xay.jpg" style="width:100%">
        <div class="text">Sun set</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="http://i.imgur.com/O6McyaT.jpg" style="width:100%">
        <div class="text">Its PONY TIME!</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>



</body>
</html>

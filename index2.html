<!DOCTYPE html>
<html>
<head>
    <title>Auto Modal</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<h1>Real World Example - Slide Show Auto</h1>

<p id="demo">In this lecture, we will build a pure javascript based slied show.</p>

<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="http://i.imgur.com/T1RQur9.jpg" style="width:100%">
        <div class="text">My little bee</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="http://i.imgur.com/a500xay.jpg" style="width:100%">
        <div class="text">Sun set</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="http://i.imgur.com/O6McyaT.jpg" style="width:100%">
        <div class="text">Its PONY TIME!</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script src="app2.js">
</script>

</body>
</html>
